<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
<header th:include="user/index.html :: header "></header>
<section class="container pt-4 mb-5 ">
	<h2 class="fw-bold text-center" style="color:#9d062d;" > Nous Contacter</h2>
	<p class="fw-semibold mt-3 " style="font-size:1.5rem;">Vous avez besoin de renseignements, de conseils, d'un devis personnalisé, n'hésitez-pas à nous contacter via le formulaire ci-dessous ou directement sur notre adresse mail TheArtisan@gmail.com</p>
    <div class="p-4 mt-4 mb-5 shadow " style="border-radius:30px;background:#f5f5f5;">
       <div class="d-flex input mb-3">
		  <div class="p-2 ms-5 h" style="width:43%;"><input type="text"  class="shadow-sm form-control" autocomplete=off placeholder="Votre Nom"/></div>
		  <div class="ms-auto p-2 me-5 h" style="width:43%;"><input type="text" class="shadow-sm form-control" autocomplete=off placeholder="Votre Prénom"/></div>
		</div> 
		<div class="p-2 ms-5 me-5 mt-3 h"><input type="email"  class="form-control shadow-sm" autocomplete=off placeholder="Votre Email"/></div>
		<div class="p-2 ms-5 me-5 mt-3 h">
		   <select class="form-select shadow-sm" aria-label="Default select example">
			  <option selected>Votre sujet</option>
			  <option value="1">Vous avez un problème</option>
			  <option value="2">Problème techniques sur le website</option>
			  <option value="3">Personnaliser votre produits</option>
			</select>
		</div>
		<div class="p-2 ms-5 me-5 mt-3 h">
		   <div class="form-floating">
			  <textarea class="form-control shadow-sm" placeholder="Leave a message here" id="floatingTextarea2" style="height: 170px;border-radius:15px;background:#d9d9d9;"></textarea>
			  <label for="floatingTextarea2">Votre message</label>
			</div>
		<div class="p-2 ms-5 me-5 mt-4 text-center ">
		   <button type="button" class="btn" style="font-size:1.4rem;width:20%;height:47px;background:#b28860;color:#494448;border-radius:17px;"><b>Envoyer</b></button>
		</div> 
    </div>
    </div>
</section>
<footer class="footer text-center mt-5" style="margin-top:-1.66%;" th:include="user/index.html :: footer "></footer>
<script src="https://code.jquery.com/jquery-3.6.3.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>

</body>
</html>
