<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style2.css}">
</head>
<body>
<div class="container">
	 <div class="cover">
      <div class="front">
        <img th:src="@{/images/frontImg.jpg}" alt=""/>
        <div class="text">
           <span class="text-1"><span class="b">B</span>ienvenue Chez The Artisan</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
           <!--login-form-->
          <div class="login-form">
            <div class="title">Se connnecter</div><br>
				<form th:action="@{/login}" method="post">
					<!-- error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid username or password.</div>
					</div>
					<!-- logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-secondary">You have been logged out.</div>
					</div>
					<div class="form-group">
						<img class="icon" th:src="@{/icons/user.svg}"  alt="">
						<input type="text" class="form-control" id="username" name="username" placeholder="Entrer votre email" autofocus="autofocus">
					</div>
					<div class="form-group">
						<img class="icon" th:src="@{/icons/sms.svg}" alt="">
						<input type="password" id="password" name="password" class="form-control" placeholder="Entrer votre mot de passe" />
					</div>
					<div class="form-group">
						<button type="submit" class="btn">Se Connecter</button>
					</div>
				</form>
					<div class="text sign-up-text"><span>Vous n'avez pas un compte? <a class="login"  href="/" th:href="@{/registration}"> S'inscrire</a></span></div>
			</div>
		</div>
	</div>
</div>
