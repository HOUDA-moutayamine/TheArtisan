<body>
 <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img th:src="@{images/frontImg.jpg}" alt="">
        <div class="text">
          <span class="text-1"><span class="b">B</span>ienvenue Chez The Artisan</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
           <!--login-form-->
          <div class="login-form">
            <div class="title">S'inscrire</div>
            <br>
            <!-- error message -->
			<!--  <div id="alert" class="alert alert-danger"></div>-->
			<!-- success message -->
          <div th:if="${param.success}">
			<div class="alert alert-secondary">Merci pour votre inscription!</div>
		 </div>
          <form th:action="@{/registration}" method="post" th:object="${user}"> 
            <div class="input-boxes">
              <div class="form-group">
              <!-- <i class="fi fi-rr-user"></i> -->
              <img class="icon" th:src="@{/icons/user.svg}" src="icons/user.svg" alt="">
				<input id="name" class="form-control" placeholder="Entrer votre nom" th:field="*{name}" required autofocus="autofocus" />
			</div>
			<div class="form-group">
			<div class="col">
				 <label class="radio-inline">
			      <input type="radio" name="gender" value="Homme" checked>Homme
			    </label>
			</div>
		    <div class="col">
		    <label class="radio-inline">
		      <input type="radio" name="gender" value="Femme">Femme
		    </label>
			</div>
			</div>
			<div class="form-group">
				<img class="icon" th:src="@{/icons/call.svg}" src="icons/call.svg" alt="">
				<input id="telephone" class="form-control" placeholder="Entrer votre N telephone " th:field="*{telephone}" required autofocus="autofocus" />
			</div>
			<div class="form-group">
				<img class="icon" th:src="@{/icons/sms.svg}" src="icons/sms.svg" alt="">
				<input id="email" class="form-control" placeholder="Entrer votre email" th:field="*{email}" required autofocus="autofocus" />
			</div>
			<div class="form-group">
				<img class="icon" th:src="@{/icons/lock.svg}" src="icons/lock.svg" alt="">
				<input name="pwd1" id="password" class="form-control" placeholder="Entrer un mot de passe" type="password" th:field="*{password}" required autofocus="autofocus" />
			</div>
			<!-- onclick="matchPassword()" knt f botton
			<div class="form-group">
				<img class="icon" th:src="@{/icons/lock.svg}" src="icons/lock.svg" alt="">
				<input name="pwd2" id="confpassword" class="form-control" placeholder="Confirmer le mot de passe" type="password" th:field="*{password}" required autofocus="autofocus" />
			</div>
			 -->
			<div class="form-group">
				<button type="submit" class="btn">S'inscrire</button>
			</div>
              <div class="text sign-up-text"><span>Vous n'avez pas un compte? <a class="login" href="/" th:href="@{/login}">Se connecter</a></span></div>
            </div>
        </form>
      </div>
    </div> 
   </div>
 </div>
</body>
</html>
